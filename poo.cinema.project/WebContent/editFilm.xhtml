<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
 
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap/css/bootstrap.min.css" /> 
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Edit Film</title>
    <style type="text/css">
        .updateBtnStyle {
            width: 80px !important;         
        }
    </style>
</h:head>
<h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Edit Film Record</h2>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel  class="control-label col-sm-2">Title:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#{editRecordObj.title}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel class="control-label col-sm-2">Year:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="email-id" value="#{editRecordObj.year}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel class="control-label col-sm-2">Duration</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputSecret id="password-id" value="#{editRecordObj.duration}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="gender" class="control-label col-sm-2">Gender:</h:outputLabel>
                <div class="col-sm-4">
                    <h:selectOneRadio value="#{editRecordObj.mpaa}">
                        <f:selectItem itemValue="G" itemLabel="G" />
                        <f:selectItem itemValue="R" itemLabel="R" />
                    </h:selectOneRadio>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel class="control-label col-sm-2">Synopsis:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputTextarea value="#{editRecordObj.synopsis}" cols="50" rows="5" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <h:commandButton value="Update" action="#{FilmBean.updateFilm(editRecordObj)}" class="btn btn-primary updateBtnStyle" />
                </div>
            </div>
        </h:form>
    </h:body>
</html>
