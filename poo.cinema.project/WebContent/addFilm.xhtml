<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
 
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap/css/bootstrap.min.css" /> 
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Add new Film</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }   
        body{
			overflow-y:scroll !important;
		}  
    </style>
</h:head>
<h:body>
    <h:form id="createFilmForm" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Add new Film</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Id</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="film-id" value="#{film.id}" class="form-control" validatorMessage="Id is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Title</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="film-title" value="#{film.title}" class="form-control" validatorMessage="Title is required">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Year</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="year-id" value="#{film.year}" class="form-control" validatorMessage="Year is required">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>

        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Duration</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="duration-id" value="#{film.duration}" class="form-control" validatorMessage="Year is required">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>

        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Synopsis</h:outputLabel>
            <div class="col-sm-4">
                <h:inputTextarea id="film-synopsis" value="#{film.synopsis}" cols="50" rows="5" class="form-control" validatorMessage="Synopsis is required">
                    <f:validateRequired/>
                </h:inputTextarea>
            </div>
        </div>
        
        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">Bande Annonce</h:outputLabel>
            <div class="col-sm-4">
                <h:inputTextarea id="film-trailer" value="#{film.l_trailer}" cols="50" rows="5" class="form-control" validatorMessage="Synopsis is required">
                    <f:validateRequired/>
                </h:inputTextarea>
            </div>
        </div>    


        <div class="form-group">
            <h:outputLabel class="control-label col-sm-4">MPAA</h:outputLabel>
            <div class="col-sm-4">
				<h:selectOneMenu value="#{film.mpaa}">
				   	<f:selectItem itemValue="G" itemLabel="G" />
				   	<f:selectItem itemValue="PG" itemLabel="PG" />
				   	<f:selectItem itemValue="PG-13" itemLabel="PG-13" />
				   		<f:selectItem itemValue="R" itemLabel="R" />
				</h:selectOneMenu> 
            </div>
        </div>         
            
        
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Save" action="#{film.saveFilmDetails()}" class="btn btn-success btnWidth" />
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <h:link outcome="index" value="View film List" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
